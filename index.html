<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭科・経済生活 用語クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>家庭科・経済生活 用語クイズ</h1>
        
        <div id="quiz-container">
            <p id="progress">問題 1 / 10</p>
            
            <div id="question-box">
                <p id="question-text">ここに質問文が表示されます。</p>
            </div>
            
            <div id="options-container">
                </div>

            <div id="feedback-box" class="hidden">
                <p id="answer-result"></p>
                <p id="answer-rationale"></p>
                <button id="next-button" class="next-button">次の問題へ</button>
            </div>

            <button id="hint-button">ヒントを見る</button>
            <p id="hint-text" class="hidden"></p>
        </div>

        <div id="result-container" class="hidden">
            <h2>クイズ終了！</h2>
            <p id="score-text">あなたのスコア: 0 / 10</p>
            <button id="restart-button">もう一度プレイする</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
